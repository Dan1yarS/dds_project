<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>{% if 'update' in request.resolver_match.url_name %}Редактировать{% else %}Создать{% endif %} запись</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'finance:'|add:model_name_singular|add:'-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
