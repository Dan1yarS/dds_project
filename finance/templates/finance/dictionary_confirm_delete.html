<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4>Подтверждение удаления</h4>
        <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
        <p><small>Внимание! Если этот элемент где-то используется, его удаление может быть заблокировано.</small></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{{ view.get_success_url }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
</body>
</html>
