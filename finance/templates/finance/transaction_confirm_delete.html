<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger">
            <h4>Подтверждение удаления</h4>
            <p>Вы уверены, что хотите удалить транзакцию от <strong>{{ transaction.created_date|date:"d.m.Y" }}</strong> на сумму <strong>{{ transaction.amount }} ₽</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'finance:transaction_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</body>
</html>
